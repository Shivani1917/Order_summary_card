<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="png" sizes="32x32" href="./favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="top-container">
      <img src="music.jpg" alt="music-img" class="music-img">
      <h1>Order Summary</h1>

      <p class="order-summary">can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="middle-container">
       
      <img src="itunes.png" alt="itunes-img" class="itunes-img">
      <h3 class="annual-plan">Annual Plan</h3>
      <button class="btn1">Change</button>
      <p class="per-year">$59.99/year</p>

     
    </div>

    <div class="bottom-container">
      <button class="btn2">Proceed to Payment</button>
      <button class="btn3">Cancel Order</button>
    </div>
</div>

  <div class="attribution">
 Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj">Frontend Mentor</a>
 Coded by <a href="#" target="_blank">Shivani Badola</a>.
  </div>

</body>

</html>
